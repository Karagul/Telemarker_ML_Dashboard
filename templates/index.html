<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telemarker Dashboard</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <link rel="stylesheet" href="../static/styles.css">
    
</head>
<body>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="jumbotron">
                <div class="container">
                    <i><h1>Telemarker</h1>
                    <h1>Dashboard</h1></i>
                    <br>
                    <i><p>Use the interactive charts below to explore the dataset</p></i>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <div class="container" id="sample-select">
                <form method="POST" action="/send">

                    <label for="inputName">Customer Name</label>
                    <input type="text" id="inputName" name="nickname">
                    <input type="submit" value="submit">
                </form>

                <!-- <h2>Select customer</h2><
                <br>
                <div class="dropdown">
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div> -->
                <br>
                <br>
            </div>
            <br>
            <div class="first-panel">
                <div class="panel panel-info">
                    <div class="panel panel-heading">
                        Customer Information
                    </div>
                    <div class="panel panel-body" id="sampleMetadata"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="pie"></div>
        </div>
        <div class="col-md-4">
            <i><h2 style="text-align: center; font-weight: bold;">Telemarker database</h2></i>
            <div id="gauge"></div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="bubble"></div>
        </div>
    </div>
    
    <script src="../static/data.js"></script>
    
</body>
</html>
